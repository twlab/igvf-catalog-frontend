version: 1
frontend:
    phases:
        preBuild:
            commands:
                - yarn run ci
        build:
            commands:
                - echo "DB_URL=$DB_URL" >> .env.local
                - echo "DB_USERNAME=$DB_USERNAME" >> .env.local
                - echo "DB_PASSWORD=$DB_PASSWORD" >> .env.local
                - echo "DB_NAME=$DB_NAME" >> .env.local
                - yarn run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .next/cache/**/*
